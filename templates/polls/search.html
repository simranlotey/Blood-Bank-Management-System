{% extends 'polls/base.html' %}
{% block title %}<title>Search</title>{% endblock %}
{% block contents %}
{% load static %}
<style>
    .image {
        width: 150px;
        height: 150px;
        margin-left: 120px;
    }

    .width-border {
        width: 500px;
        border-radius: 12px;
        border: 1px solid #d9534f;
    }
</style>
<div class="container">
    <div class="p-5">
        <div class="shadow-lg p-5 mb-3 bg-white width-border mx-auto">
            <form action="{% url 'search_list' %}" method="post">
                <img src="{% static 'images/search.png' %}" class="image">
                <h4 class="text-center pt-4 text-danger text-uppercase">Need For Blood</h4>
                {% csrf_token %}
                {{forms.as_p}}
                <button type="submit" class="btn btn-danger">Submit</button>

            </form>
        </div>
    </div>
</div>



{% endblock %}
